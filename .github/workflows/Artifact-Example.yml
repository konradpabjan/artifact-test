name: Test_Artifact_V2
on: workflow_dispatch
jobs:
  Job-With-Artifact-Upload:
    runs-on: ubuntu-latest
    steps:
    - run: |
        mkdir content
        mkdir test
        head -c 100000000 </dev/urandom >content/file1.txt
        
        for i in {0..5000}
        do
          echo "Hello world repeating multiple times" >> content/file2.txt
        done
        
        echo "hi there" > content/def
        echo "bad file" > test/file3.txt
        
        wc -c content/*
    - name: Upload First
      uses: konradpabjan/upload-artifact@main
      with:
        name: my-artifact
        path: |
          content/file1.txt
          content/file2.txt
        retention-days: 1
      env:
        ACTIONS_STEP_DEBUG: true
