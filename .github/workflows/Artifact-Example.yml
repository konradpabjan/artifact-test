      run: |
        mkdir content
        cd content
        touch empty.txt
    - name: Upload First
      uses: actions/upload-artifact@v2.2.4
      with:
        name: my-artifact
        path: |
          content/*
        retention-days: 1
        
  Artifact-Download:
    runs-on: ubuntu-latest
    needs: Artifact-Upload
    steps:
    - name: Download artifact
