name: Test_Artifact_V2
on: workflow_dispatch
jobs:
  Artifact-Upload:
    runs-on: ubuntu-latest
    steps:
    - name: Create 2zip files
      run: |
        mkdir content
        mkdir test
        head -c 80000000 </dev/urandom >content/file1.zip
        head -c 80000000 </dev/urandom >content/file2.zip
        
        wc -c content/*
    - name: Upload First
      uses: konradpabjan/upload-artifact@main
      with:
        name: my-artifact
        path: |
          content/file1.zip
        retention-days: 1
        
    - name: Upload Second
      uses: konradpabjan/upload-artifact@main
      with:
        name: my-artifact
        path: |
          content/file2.zip
        retention-days: 1
        
    - name: Upload third
      uses: konradpabjan/upload-artifact@main
      with:
        name: my-artifact
        path: |
          content/file1.zip
        retention-days: 1
  
  Artifact-Download:
    runs-on: ubuntu-latest
    needs: Artifact-Upload
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2 
