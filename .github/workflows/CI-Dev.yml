name: Test_Artifact_V2
on: [push]
jobs:
  v2-artifacts:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        mkdir -p ~/to-upload/artifact
        echo "Hi there!" > ~/to-upload/artifact/test.txt
    - name: 'Upload artifact'	
      uses: actions/upload-artifact@v2
      with:
        path: |
          ~/to-upload/artifact
    - name: 'Download artifact'
      id: 'testing'
      uses: actions/download-artifact@konradpabjan/tilde
      with:
        path: ~/some/path/with/tilde/expansion
    
    - name: 'Test output'
      run: echo ${{steps.testing.outputs.download-path}}
