name: Test_Artifact_V2
on: [push]
jobs:
  v2-artifacts:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo 'hello A' > A.txt
        echo 'hello b' > b.txt
        dd if=/dev/urandom of=sample.txt bs=64M count=16
    - name: 'Upload artifact'	
      uses: actions/upload-artifact@v2
      with:
        path: './'
    - name: 'Download artifact'
      uses: actions/download-artifact@v2
      with:
        path: download-dir
    
